{%load static%}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{%static './css/style.css' %}" rel="stylesheet">
  <script src="{%static './js/index.js'%}"></script>
  <title>Shopika</title>
</head>
<body class="p-6">
  {% block nav %}
  <div class="rounded-sm bg-gray-800 p-4 text-white">
    <div class="mx-auto flex items-center justify-between">
      <div class="flex items-center justify-center space-x-4">
        <div class="hidden uppercase lg:flex">
          <a href="{% url "product_list" %}" class="hover:text-gray-300">Products</a>
          <a href="{% url "services" %}" class="hover:text-gray-300">Services</a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <a href="{% url "auth" %}" class="hidden rounded-full text-sm border border-gray-300 bg-transparent px-4 py-2 text-gray-300 transition duration-300 hover:bg-gray-600 hover:text-white lg:inline-block">Login/SignUp</a>
        <button id="menu-toggle" class="block text-gray-300 hover:text-white focus:outline-none lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="menu" class="fixed inset-0 z-50 hidden bg-gray-800 bg-opacity-75 lg:hidden">
    <div class="flex justify-end p-4">
      <button id="menu-close" class="text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex flex-col items-center">
      <a href="#" class="py-2 text-white hover:text-gray-300">Products</a>
      <a href="#" class="py-2 text-white hover:text-gray-300">Services</a>
      <a href="{% url "auth" %}" class="mt-4 rounded-full text-sm border border-gray-300 bg-transparent px-4 py-2 text-gray-300 transition duration-300 hover:bg-gray-600 hover:text-white">Login/Signup</a>
    </div>
  </div>
  <div class="flex p-3">
    <form method="GET" action="{% url "product_list" %}">
      <input type="text" name="search-box" id="search-box" placeholder="Search for Product" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
      <button class="border-solid border-gray-400 bg-slate-600 rounded-xl text-white"><span class="text-sm">Search</span></button>
    </form>
  </div>
  {% endblock nav %}
  {%block main%}
  {%endblock%}
</body>
    {% block footer %}
    {% endblock footer %}
</html>
