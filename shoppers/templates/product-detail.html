{% extends "base.html" %}
{% load static %}
{% block main %}
<section class="text-gray-700 body-font overflow-hidden bg-white">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200" src="{{product.image.url}}">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{product.name}}</h1>
          <h2 class="text-xl title-font text-gray-900 tracking-widest">{{product.price}}</h2>
          <p class="leading-relaxed">{{product.category}}</p>
          <hr class="mt-3 mb-3 "/>
          <div class="flex">
            <span class="title-font font-medium text-md text-gray-900">{{product.description}}</span>
            <button class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main %}
