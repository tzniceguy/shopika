{% extends 'base.html'%}
{%load static%}
{%block main%}
  <div class="bg-gray-400 p-10 m-10">
    <nav class="font-mono text-lg text-gray-600 flex font-bold uppercase">
      <ul>
        <li>
        <a href="">  Home</a>
        </li>
        <li>
        <a href=""> Products</a>
        </li>
        <li>
        <a href=""> Contact</a>
        </li>
        <li>
          <a href="{%url 'auth' %}" class="bg-sky-500 hover:bg-sky-700"> Sign Up / Login</a>
        </li>
      </ul>
    </nav>
  </div>
  <div>

    <div class="my-3">
      <input type="search" placeholder="Search Products" class="w-full border-navy-300 text-base rounded-2xl py-4 px-4">

      <div class="bg-gray-50">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
          <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            {%for product in products %}
              <a href="#" class="group">
                <div class="aspect-h-1 aspect-w-1 xl:aspect-h-8 xl:aspect-w-7 w-full overflow-hidden rounded-lg bg-gray-200">
                  <img src="{{product.image}}" alt="{{Product.description}}" class="h-full w-full object-cover object-center group-hover:opacity-75" />
                </div>
                <h3 class="mt-4 text-sm text-gray-700">{{Product.name}}</h3>
                <p class="mt-1 text-lg font-medium text-gray-900">{{Product.price}}</p>
              </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
